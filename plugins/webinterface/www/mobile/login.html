<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>KTorrent  WebInterface - Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="stylesheet" type="text/css" href="mobile.css" />
	<script type="text/javascript" src="sha1.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="fetch_xml.js"></script>
</head>
<body onload="javascript:get_challenge();">
<div id="login_form" class="block">
	<div id="logo">
		<img src="ktorrentwebinterfacelogo.png" border="0" alt="ktorrent"/>
	</div>
	<table align="center">
	<form action="login?page=interface.html" method="post" onsubmit="encrypt_pwd();">
		<tr><td>Username</td><td><input type="text" name="username" id="username"></td></tr>
		<tr><td>Password</td><td><input type="password" name="password" id="password"></td></tr>
		<tr><td></td><td><input type="submit" name="Login" value="Login"></td></tr>
		<input type="hidden" name="challenge" id="challenge" value="" />
	</form>
	</table>
</div>
</body>
</html>
